<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Profits Circle</title>
  <script>
    // Clean URL redirect for GitHub Pages + custom domain
    // Handles: /journal → /journal.html (serves the file), etc.
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Strip trailing slash
      var seg = path.replace(/\/$/, '');
      // Get last segment (the page name)
      var last = seg.split('/').pop();

      var routes = {
        '': '',
        'journal': 'journal.html',
        'calendar': 'calendar.html',
        'education': 'education.html',
        'academy': 'education.html',
        'affiliate': 'affiliate.html',
        'vip': 'vip.html',
        'login': 'login.html',
        'admin': 'admin.html',
        'signup': 'login.html',
      };

      if (routes.hasOwnProperty(last)) {
        var dest = routes[last];
        // Use origin + /file.html so it works on custom domain
        var newUrl = window.location.origin + '/' + (dest || '') + search + hash;
        window.location.replace(newUrl);
      } else {
        // True 404
        document.open();
        document.write('<!DOCTYPE html><html><head><meta charset="UTF-8"/><title>404 – The Profits Circle</title><link rel="stylesheet" href="/assets/style.css"/></head><body style="min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem;"><div><div style="font-family:\'Bebas Neue\',sans-serif;font-size:7rem;letter-spacing:4px;color:var(--gold);line-height:1;margin-bottom:1rem;">404</div><h2 style="margin-bottom:.75rem;">Page Not Found</h2><p style="color:var(--white2);margin-bottom:2rem;">The page you\'re looking for doesn\'t exist.</p><a href="/" style="background:var(--gold);color:var(--black);padding:.75rem 2rem;border-radius:10px;font-weight:700;text-decoration:none;">\u2190 Back to Home</a></div></body></html>');
        document.close();
      }
    })();
  </script>
</head>
<body></body>
</html>
