<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – The Profits Circle</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      background: var(--black2);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2.5rem 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-logo h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 2px;
      margin: 0;
      color: var(--white);
    }
    .login-logo h1 span {
      color: var(--gold);
    }
    .login-logo p {
      color: var(--white3);
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--white2);
      font-size: 0.9rem;
      font-weight: 500;
    }
    .form-input {
      width: 100%;
      padding: 0.85rem 1rem;
      background: var(--black3);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 168, 67, 0.1);
    }
    .form-input::placeholder {
      color: var(--white3);
      opacity: 0.5;
    }
    .btn-gold {
      background: var(--gold);
      color: var(--black);
      border: none;
      padding: 0.85rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn-gold:hover:not(:disabled) {
      background: var(--gold2);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 168, 67, 0.3);
    }
    .btn-gold:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error-message {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 1rem;
      text-align: center;
      min-height: 24px;
      padding: 0.5rem;
      background: var(--red-dim);
      border-radius: 6px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .success-message {
      color: var(--green);
      font-size: 0.85rem;
      margin-top: 1rem;
      text-align: center;
      padding: 0.5rem;
      background: var(--green-dim);
      border-radius: 6px;
      display: none;
    }
    .success-message.show {
      display: block;
    }
    .footer-links {
      text-align: center;
      margin-top: 2rem;
    }
    .footer-links a {
      color: var(--white3);
      font-size: 0.8rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: var(--gold);
    }
    .divider {
      margin: 0 0.5rem;
      color: var(--white3);
      opacity: 0.3;
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0,0,0,0.3);
      border-radius: 50%;
      border-top-color: var(--black);
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(212,168,67,0.1), transparent), var(--black);">

<div class="login-container">
  <div class="login-box">
    <div class="login-logo">
      <img src="logo.png" alt="The Profits Circle" style="height: 70px; width: auto; margin-bottom: 1rem;" onerror="this.style.display='none'" />
      <h1>THE <span>PROFITS</span> CIRCLE</h1>
      <p>Member Login</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="event.preventDefault(); doLogin();">
      <div class="form-group">
        <label class="form-label" for="loginEmail">Email</label>
        <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com" autocomplete="email" required />
      </div>
      
      <div class="form-group">
        <label class="form-label" for="loginPassword">Password</label>
        <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" autocomplete="current-password" required />
      </div>

      <button type="submit" class="btn-gold" id="loginBtn">
        <span id="btnText">Log In</span>
        <span id="btnSpinner" style="display: none;" class="loading-spinner"></span>
      </button>
    </form>

    <!-- Messages -->
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <!-- Footer Links -->
    <div class="footer-links">
      <a href="/">Back to Home</a>
      <span class="divider">|</span>
      <a href="#" onclick="alert('Contact support at support@theprofitscircle.co.uk'); return false;">Need Help?</a>
    </div>
  </div>
</div>

<div class="toast" id="siteToast"><span id="siteToastMsg"></span></div>

<script>
// ============================================
// PRODUCTION LOGIN - The Profits Circle
// ============================================

// Simple toast notification
function showToast(message, type = 'info') {
  const toast = document.getElementById('siteToast');
  const msgEl = document.getElementById('siteToastMsg');
  if (toast && msgEl) {
    msgEl.textContent = message;
    toast.className = 'toast show ' + type;
    setTimeout(() => toast.className = 'toast', 3000);
  }
}

// Password hashing using SHA-256
async function hashPassword(password) {
  const msgBuffer = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// Load users from JSON file
async function loadUsers() {
  try {
    const response = await fetch('users.json?' + Date.now()); // Cache bust
    const data = await response.json();
    
    // Handle both array and { users: [] } formats
    let users = [];
    if (Array.isArray(data)) {
      users = data;
    } else if (data && Array.isArray(data.users)) {
      users = data.users;
    }
    
    // Cache in localStorage for faster subsequent loads
    localStorage.setItem('pc_users', JSON.stringify(users));
    return users;
  } catch (error) {
    console.error('Error loading users:', error);
    // Fallback to cached users
    const cached = localStorage.getItem('pc_users');
    return cached ? JSON.parse(cached) : [];
  }
}

// Main login function
async function doLogin() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const btn = document.getElementById('loginBtn');
  const btnText = document.getElementById('btnText');
  const btnSpinner = document.getElementById('btnSpinner');
  const errorEl = document.getElementById('errorMessage');
  const successEl = document.getElementById('successMessage');
  
  // Clear previous messages
  errorEl.classList.remove('show');
  successEl.classList.remove('show');
  errorEl.textContent = '';
  successEl.textContent = '';
  
  // Validate inputs
  if (!email || !password) {
    errorEl.textContent = 'Please enter both email and password';
    errorEl.classList.add('show');
    return;
  }
  
  // Show loading state
  btn.disabled = true;
  btnText.style.display = 'none';
  btnSpinner.style.display = 'inline-block';
  
  try {
    // Load users
    const users = await loadUsers();
    
    if (!users || users.length === 0) {
      throw new Error('No users found');
    }
    
    // Find user by email
    const user = users.find(u => 
      u.email && u.email.toLowerCase() === email.toLowerCase()
    );
    
    if (!user) {
      errorEl.textContent = 'Invalid email or password';
      errorEl.classList.add('show');
      btn.disabled = false;
      btnText.style.display = 'inline';
      btnSpinner.style.display = 'none';
      return;
    }
    
    // Check if account is suspended
    if (user.status === 'suspended') {
      errorEl.textContent = 'Account suspended. Please contact support.';
      errorEl.classList.add('show');
      btn.disabled = false;
      btnText.style.display = 'inline';
      btnSpinner.style.display = 'none';
      return;
    }
    
    // Verify password
    const hashedPassword = await hashPassword(password);
    
    if (hashedPassword !== user.passwordHash) {
      errorEl.textContent = 'Invalid email or password';
      errorEl.classList.add('show');
      btn.disabled = false;
      btnText.style.display = 'inline';
      btnSpinner.style.display = 'none';
      return;
    }
    
    // Login successful - create session (remove sensitive data)
    const sessionUser = {
      id: user.id,
      name: user.name,
      email: user.email,
      role: user.role,
      plan: user.plan,
      vip: user.vip || false,
      status: user.status,
      affiliate: user.affiliate || false,
      referralCode: user.referralCode || ''
    };
    
    // Store in both localStorage and sessionStorage for redundancy
    localStorage.setItem('pc_user', JSON.stringify(sessionUser));
    sessionStorage.setItem('pc_user', JSON.stringify(sessionUser));
    
    // Show success message
    successEl.textContent = `Welcome back, ${user.name}! Redirecting...`;
    successEl.classList.add('show');
    
    // Redirect based on role
    setTimeout(() => {
      const redirect = user.role === 'admin' ? '/admin' : '/dashboard';
      window.location.href = redirect;
    }, 1000);
    
  } catch (error) {
    console.error('Login error:', error);
    errorEl.textContent = 'An error occurred. Please try again.';
    errorEl.classList.add('show');
    btn.disabled = false;
    btnText.style.display = 'inline';
    btnSpinner.style.display = 'none';
  }
}

// Check if already logged in
(function checkLoggedIn() {
  const userStr = localStorage.getItem('pc_user') || sessionStorage.getItem('pc_user');
  if (userStr) {
    try {
      const user = JSON.parse(userStr);
      // Redirect to appropriate page
      window.location.href = user.role === 'admin' ? '/admin' : '/dashboard';
    } catch (e) {
      // Clear invalid session
      localStorage.removeItem('pc_user');
      sessionStorage.removeItem('pc_user');
    }
  }
})();

// Pre-load users for faster login
loadUsers();

// Make function global for onclick handler
window.doLogin = doLogin;
</script>

</body>
</html>
