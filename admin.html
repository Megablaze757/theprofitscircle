<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel – The Profits Circle</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --dark: #0a0a0a;
      --gold: #d4a843;
      --gold-light: #e5c27a;
      --gold-dark: #b38f3a;
      --gray: #888888;
      --light-gray: #f5f5f5;
      --danger: #ef4444;
      --success: #10b981;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(212,168,67,0.1), transparent), #000;
      color: #fff;
      min-height: 100vh;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Header */
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(212, 168, 67, 0.3);
    }

    .admin-header h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #fff 0%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .admin-user {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logout-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--gold);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: var(--gold);
      color: #000;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 168, 67, 0.2);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    .stat-card h3 {
      color: var(--gray);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-card .stat-number {
      font-size: 36px;
      font-weight: 600;
      color: var(--gold);
    }

    /* Main Content */
    .admin-content {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(212, 168, 67, 0.2);
      border-radius: 24px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .content-header h2 {
      font-size: 20px;
      color: #fff;
    }

    .add-btn {
      padding: 10px 20px;
      background: var(--gold);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 168, 67, 0.3);
    }

    /* Table Styles */
    .users-table-container {
      overflow-x: auto;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
    }

    .users-table th {
      text-align: left;
      padding: 12px;
      color: var(--gray);
      font-weight: 500;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(212, 168, 67, 0.2);
    }

    .users-table td {
      padding: 16px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .users-table tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .user-email {
      color: #fff;
      font-weight: 500;
    }

    .user-role {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(212, 168, 67, 0.1);
      border: 1px solid var(--gold);
      border-radius: 4px;
      font-size: 12px;
      color: var(--gold);
    }

    .user-plan {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      border-radius: 4px;
      font-size: 12px;
      color: var(--success);
    }

    .action-btns {
      display: flex;
      gap: 8px;
    }

    .edit-btn, .delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn {
      background: var(--gold);
      color: #000;
    }

    .delete-btn {
      background: var(--danger);
      color: #fff;
    }

    .edit-btn:hover, .delete-btn:hover {
      transform: translateY(-2px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--dark);
      border: 1px solid var(--gold);
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 168, 67, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--gold);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .save-btn, .cancel-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-btn {
      background: var(--gold);
      color: #000;
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .save-btn:hover, .cancel-btn:hover {
      transform: translateY(-2px);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--dark);
      border: 1px solid var(--gold);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-color: var(--success);
    }

    .toast.error {
      border-color: var(--danger);
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="admin-container" id="adminContainer" style="display: none;">
    <!-- Header -->
    <div class="admin-header">
      <h1>Admin Panel</h1>
      <div class="admin-user">
        <span>Welcome, <span id="adminName"></span>!</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="stat-number" id="totalUsers">0</div>
      </div>
      <div class="stat-card">
        <h3>VIP Users</h3>
        <div class="stat-number" id="vipUsers">0</div>
      </div>
      <div class="stat-card">
        <h3>Admin Users</h3>
        <div class="stat-number" id="adminUsers">0</div>
      </div>
      <div class="stat-card">
        <h3>Active Users</h3>
        <div class="stat-number" id="activeUsers">0</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
      <div class="content-header">
        <h2>User Management</h2>
        <button class="add-btn" onclick="showAddUserModal()">+ Add New User</button>
      </div>

      <div class="users-table-container">
        <table class="users-table" id="usersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Plan</th>
              <th>Status</th>
              <th>VIP</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Users will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="loading" id="loadingMessage">
    Checking authentication...
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add New User</h3>
      <form id="userForm" onsubmit="event.preventDefault(); saveUser();">
        <input type="hidden" id="userId">
        
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" required>
        </div>

        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" required>
        </div>

        <div class="form-group" id="passwordGroup">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" placeholder="Leave blank to keep current">
        </div>

        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="userPlan">Plan</label>
          <select id="userPlan">
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="vip">VIP</option>
          </select>
        </div>

        <div class="form-group">
          <label for="userStatus">Status</label>
          <select id="userStatus">
            <option value="active">Active</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="userVip"> VIP Status
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="userAffiliate"> Affiliate Access
          </label>
        </div>

        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" onclick="hideModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" id="adminToast"><span id="adminToastMsg"></span></div>

  <script>
    // ============================================
    // ADMIN PANEL WITH USER MANAGEMENT
    // ============================================

    let currentUser = null;
    let users = [];

    // Check authentication immediately
    (function checkAuth() {
      const user = JSON.parse(localStorage.getItem('pc_user') || sessionStorage.getItem('pc_user'));
      
      console.log('Admin page - checking auth:', user);
      
      if (!user) {
        console.log('No user found, redirecting to login');
        sessionStorage.setItem('pc_redirect', '/admin');
        window.location.replace('/login');
        return;
      }
      
      if (user.role !== 'admin') {
        console.log('User is not admin, redirecting to dashboard');
        window.location.replace('/dashboard');
        return;
      }
      
      // User is admin, show the page
      currentUser = user;
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('adminContainer').style.display = 'block';
      document.getElementById('adminName').textContent = user.name || user.email;
      
      // Load users
      loadUsers();
    })();

    // Toast function
    function showToast(message, type = 'info') {
      const toast = document.getElementById('adminToast');
      const msgEl = document.getElementById('adminToastMsg');
      if (toast && msgEl) {
        msgEl.textContent = message;
        toast.className = 'toast show ' + type;
        setTimeout(() => {
          toast.className = 'toast';
        }, 3000);
      }
    }

    // Password hashing
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Load users
    async function loadUsers() {
      try {
        const response = await fetch('users.json?' + Date.now());
        const data = await response.json();
        
        if (Array.isArray(data)) {
          users = data;
        } else if (data && Array.isArray(data.users)) {
          users = data.users;
        }
        
        // Save to localStorage
        localStorage.setItem('pc_users', JSON.stringify(users));
        
        // Update UI
        updateUsersTable();
        updateStats();
        
        console.log('Users loaded:', users.length);
      } catch (error) {
        console.error('Error loading users:', error);
        // Try to load from cache
        const cached = localStorage.getItem('pc_users');
        if (cached) {
          users = JSON.parse(cached);
          updateUsersTable();
          updateStats();
        } else {
          showToast('Error loading users', 'error');
        }
      }
    }

    // Save users
    async function saveUsers() {
      try {
        // In a real app, this would save to a backend
        // For demo, we save to localStorage
        localStorage.setItem('pc_users', JSON.stringify(users));
        
        // Also update users.json via API if you have one
        // For now, just show success
        showToast('Users saved successfully', 'success');
        
        // Update UI
        updateUsersTable();
        updateStats();
      } catch (error) {
        console.error('Error saving users:', error);
        showToast('Error saving users', 'error');
      }
    }

    // Update users table
    function updateUsersTable() {
      const tbody = document.getElementById('usersTableBody');
      if (!tbody) return;

      if (!users || users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.name || '-'}</td>
          <td class="user-email">${user.email}</td>
          <td><span class="user-role">${user.role || 'user'}</span></td>
          <td><span class="user-plan">${user.plan || 'free'}</span></td>
          <td>${user.status || 'active'}</td>
          <td>${user.vip ? '✓' : '✗'}</td>
          <td>
            <div class="action-btns">
              <button class="edit-btn" onclick="editUser('${user.id}')">Edit</button>
              <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('vipUsers').textContent = users.filter(u => u.vip).length;
      document.getElementById('adminUsers').textContent = users.filter(u => u.role === 'admin').length;
      document.getElementById('activeUsers').textContent = users.filter(u => u.status !== 'suspended').length;
    }

    // Show add user modal
    function showAddUserModal() {
      document.getElementById('modalTitle').textContent = 'Add New User';
      document.getElementById('userId').value = '';
      document.getElementById('userName').value = '';
      document.getElementById('userEmail').value = '';
      document.getElementById('userPassword').value = '';
      document.getElementById('userPassword').required = true;
      document.getElementById('userRole').value = 'user';
      document.getElementById('userPlan').value = 'free';
      document.getElementById('userStatus').value = 'active';
      document.getElementById('userVip').checked = false;
      document.getElementById('userAffiliate').checked = false;
      
      document.getElementById('userModal').classList.add('show');
    }

    // Edit user
    function editUser(userId) {
      const user = users.find(u => u.id == userId);
      if (!user) return;

      document.getElementById('modalTitle').textContent = 'Edit User';
      document.getElementById('userId').value = user.id;
      document.getElementById('userName').value = user.name || '';
      document.getElementById('userEmail').value = user.email || '';
      document.getElementById('userPassword').value = '';
      document.getElementById('userPassword').required = false;
      document.getElementById('userRole').value = user.role || 'user';
      document.getElementById('userPlan').value = user.plan || 'free';
      document.getElementById('userStatus').value = user.status || 'active';
      document.getElementById('userVip').checked = user.vip || false;
      document.getElementById('userAffiliate').checked = user.affiliate || false;
      
      document.getElementById('userModal').classList.add('show');
    }

    // Save user
    async function saveUser() {
      const userId = document.getElementById('userId').value;
      const userData = {
        id: userId || Date.now(),
        name: document.getElementById('userName').value,
        email: document.getElementById('userEmail').value,
        role: document.getElementById('userRole').value,
        plan: document.getElementById('userPlan').value,
        status: document.getElementById('userStatus').value,
        vip: document.getElementById('userVip').checked,
        affiliate: document.getElementById('userAffiliate').checked,
      };

      // Handle password
      const password = document.getElementById('userPassword').value;
      if (password) {
        userData.passwordHash = await hashPassword(password);
      } else if (!userId) {
        // New user needs password
        showToast('Password is required for new users', 'error');
        return;
      }

      if (userId) {
        // Update existing user
        const index = users.findIndex(u => u.id == userId);
        if (index !== -1) {
          users[index] = { ...users[index], ...userData };
          if (!userData.passwordHash) {
            // Keep existing password hash
            userData.passwordHash = users[index].passwordHash;
          }
        }
      } else {
        // Add new user
        if (!userData.passwordHash) {
          showToast('Password is required', 'error');
          return;
        }
        users.push(userData);
      }

      await saveUsers();
      hideModal();
      showToast('User saved successfully', 'success');
    }

    // Delete user
    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        users = users.filter(u => u.id != userId);
        saveUsers();
        showToast('User deleted successfully', 'success');
      }
    }

    // Hide modal
    function hideModal() {
      document.getElementById('userModal').classList.remove('show');
    }

    // Logout
    function logout() {
      localStorage.removeItem('pc_user');
      sessionStorage.removeItem('pc_user');
      window.location.replace('/login');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('userModal');
      if (event.target === modal) {
        hideModal();
      }
    }
  </script>
</body>
</html>
